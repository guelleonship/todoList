<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> <!-- google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- font awesome for premade icons -->
    <link rel="stylesheet" href="/todoList/index.css">
    <title>To Do List</title>
</head>

<body>
    
    <header>
        <h1>To Do List</h1>
    </header>
    
    <form>
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo"> 
                <option value="all">
                    All
                </option>
                <option value="completed">
                    Completed
                </option>
                <option value="uncomplete">
                    Uncomplete
                </option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script src="/todoList/index.js"></script>
</body>

</html>
